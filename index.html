<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Check if the browser is an older version of Chrome
    var isOldChrome = /Chrome\/(\d+)/.test(navigator.userAgent) && +RegExp.$1 < 80;

    if (isOldChrome) {
      // Display a message or redirect users to a compatibility page
      alert("Your version of Chrome is not supported. Please upgrade your browser to access this website.");
      // window.location.href = "compatibility-page.html";
    } else {
      // Load your website's main JavaScript file or perform any other initialization
      $(document).ready(function() {
        // Your code here
      });
    }
  </script>
  <body>
    <nav>
      <ul>
        <li>My Tic Tac Toe </li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to My Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>&copy; 2023 Subodh. All rights reserved.</p>
    </footer>

 
  </body>
</html>
